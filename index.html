<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Front-End perlaikymas Gintarė K.</title>
</head>
<body class="text-white">
    <div class="container" id="header">
        <header>
            <h1 class="text-left">Paieška pagal miestus</h1>
        </header>
        <main class="search" id="main">
            <form class="form-inline">
                <div class="form-group">
                    <input class="search-txt form-control" id="town" type="text" name="paieska" placeholder="Įveskite miestą" size="100">
                    <a class="search-btn fa-stack fa-1x ml-2" href="#">
                        <i class="fas fa-circle fa-stack-1x"></i>
                        <i class="fas fa-search fa-stack-1x fa-inverse"></i>
                    </a>
                </div>
            </form>
            <div class="result table-responsive"></div>
        </main>
        <footer>
            <div class="row atliko">
                <p>Užduotį atliko: Gintarė Kraulytė</p>
            </div>
        </footer>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
